name: Deploy Workshop Redirect

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install Dependencies
              run: npm ci

            - name: Build Static Site
              run: |
                  # Get repo name (e.g., "my-repo" from "owner/my-repo")
                  REPO_NAME="${GITHUB_REPOSITORY#*/}"
                  node scripts/build-static.mjs "$REPO_NAME"

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./public"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
